<div class="col-md-6">

    <table class="table">
        <tr>
            <td> <input type="text" ng-model="selectedPerson.name" placeholder="Insert name"> </td>   
        </tr>
        <tr>
            <td> <input type="number" min="0" ng-model="selectedPerson.age" placeholder="Insert age"> </td>
        </tr>
    </table>
    
    <button type="submit" class="btn btn-default" ng-click="addPerson()">Add person</button>

</div>
